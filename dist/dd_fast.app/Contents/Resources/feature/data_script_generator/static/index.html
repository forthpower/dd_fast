        // åˆ‡æ¢åŠŸèƒ½é€‰æ‹©
        function toggleFunction(func) {

        // æ¸²æŸ“å­—æ®µé€‰æ‹©
        function renderFieldSelection() {

        // åˆ‡æ¢å­—æ®µé€‰æ‹©
        function toggleField(fieldName) {

        // å…¨é€‰/å–æ¶ˆå…¨é€‰å­—æ®µ

        // æ›´æ–°æ¡ä»¶é…ç½®æ˜¾ç¤º
        function updateConditionsDisplay() {
            const selectedFunctions = getSelectedFunctions();

            const conditionsContent = document.getElementById('conditions-content');

        // åˆ›å»ºæ¡ä»¶é…ç½®åŒºåŸŸ
        function createConditionSection(func) {
            const section = document.createElement('div');
            section.className = 'condition-section';
            section.id = `condition-${func}`;
            
            const functionLabels = {
                'query_data': 'ğŸ” æŸ¥è¯¢æ•°æ®é…ç½®',
                'count_data': 'ğŸ“Š ç»Ÿè®¡æ•°æ®é…ç½®',
                'insert_data': 'â• æ’å…¥æ•°æ®é…ç½®',
                'update_data': 'âœï¸ æ›´æ–°æ•°æ®é…ç½®',
                'delete_data': 'ğŸ—‘ï¸ åˆ é™¤æ•°æ®é…ç½®',
                'batch_insert': 'ğŸ“¦ æ‰¹é‡æ’å…¥é…ç½®',
                'batch_update': 'ğŸ”„ æ‰¹é‡æ›´æ–°é…ç½®',
                'batch_delete': 'ğŸ—‘ï¸ æ‰¹é‡åˆ é™¤é…ç½®'
            };
            
            section.innerHTML = `

        }

        // è·å–æ¡ä»¶HTML
        function getConditionHTML(func) {
            switch(func) {
                case 'query_data':
                    return `
                        <div class="form-row">
                            <div class="form-group">
                                <label>æ¯æ¬¡æŸ¥è¯¢æ¡æ•°</label>
                                <input type="number" id="query-limit" value="100" min="1" max="10000">
                                <small style="color: #666; font-size: 12px;">åˆ†æ‰¹æŸ¥è¯¢ï¼Œé˜²æ­¢æ•°æ®é‡è¿‡å¤§å¯¼è‡´é€Ÿåº¦æ…¢</small>
                            </div>
                            <div class="form-group">
                                <label>èµ·å§‹åç§»é‡</label>
                                <input type="number" id="query-offset" value="0" min="0">
                                <small style="color: #666; font-size: 12px;">ä»ç¬¬å‡ æ¡å¼€å§‹æŸ¥è¯¢</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>æŸ¥è¯¢æ¡ä»¶</label>
                            <div id="query-conditions">
                                <div class="condition-item">
                                    <input type="text" placeholder="ä¾‹å¦‚: id > 100" class="condition-input">
                                    <button type="button" class="btn btn-danger" onclick="removeCondition(this)">åˆ é™¤</button>
                                </div>
                            </div>
                            <button type="button" class="add-condition-btn" onclick="addQueryCondition()">â• æ·»åŠ æŸ¥è¯¢æ¡ä»¶</button>
                        </div>
                        <div class="form-group">
                            <label>æ’åºå­—æ®µ</label>
                            <select id="query-order-by">
                                <option value="">ä¸æ’åº</option>
                                ${getFieldOptions()}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>æ’åºæ–¹å¼</label>
                            <select id="query-order-direction">
                                <option value="ASC">å‡åº</option>
                                <option value="DESC">é™åº</option>
                            </select>
                        </div>
                    `;
                case 'count_data':
                    return `
                        <div class="form-group">
                            <label>ç»Ÿè®¡æ¡ä»¶</label>
                            <div id="count-conditions">
                                <div class="condition-item">
                                    <input type="text" placeholder="ä¾‹å¦‚: status = 1" class="condition-input">
                                    <button type="button" class="btn btn-danger" onclick="removeCondition(this)">åˆ é™¤</button>
                                </div>
                            </div>
                            <button type="button" class="add-condition-btn" onclick="addCountCondition()">â• æ·»åŠ ç»Ÿè®¡æ¡ä»¶</button>
                        </div>
                    `;
                case 'update_data':
                    return `
                        <div class="form-group">
                            <label>æ›´æ–°æ¡ä»¶</label>
                            <div id="update-conditions">
                                <div class="condition-item">
                                    <input type="text" placeholder="ä¾‹å¦‚: id = 1" class="condition-input">
                                    <button type="button" class="btn btn-danger" onclick="removeCondition(this)">åˆ é™¤</button>
                                </div>
                            </div>
                            <button type="button" class="add-condition-btn" onclick="addUpdateCondition()">â• æ·»åŠ æ›´æ–°æ¡ä»¶</button>
                        </div>
                    `;
                case 'delete_data':
                    return `
                        <div class="form-group">
                            <label>åˆ é™¤æ¡ä»¶</label>
                            <div id="delete-conditions">
                                <div class="condition-item">
                                    <input type="text" placeholder="ä¾‹å¦‚: status = 0" class="condition-input">
                                    <button type="button" class="btn btn-danger" onclick="removeCondition(this)">åˆ é™¤</button>
                                </div>
                            </div>
                            <button type="button" class="add-condition-btn" onclick="addDeleteCondition()">â• æ·»åŠ åˆ é™¤æ¡ä»¶</button>
                        </div>
                    `;
                default:
                    return '<p>è¯¥åŠŸèƒ½æ— éœ€é¢å¤–é…ç½®</p>';
            }
        }

        // è·å–å­—æ®µé€‰é¡¹
        function getFieldOptions() {
            return availableFields.map(field => 
                `<option value="${field.name}">${field.label}</option>`
            ).join('');
        }

        // æ·»åŠ æŸ¥è¯¢æ¡ä»¶
        function addQueryCondition() {
            addCondition('query-conditions');
        }

        // æ·»åŠ ç»Ÿè®¡æ¡ä»¶
        function addCountCondition() {
            addCondition('count-conditions');
        }

        // æ·»åŠ æ›´æ–°æ¡ä»¶
        function addUpdateCondition() {
            addCondition('update-conditions');
        }

        // æ·»åŠ åˆ é™¤æ¡ä»¶
        function addDeleteCondition() {
            addCondition('delete-conditions');
        }

        // æ·»åŠ æ¡ä»¶
        function addCondition(containerId) {
            const container = document.getElementById(containerId);
            const conditionDiv = document.createElement('div');
            conditionDiv.className = 'condition-item';
            conditionDiv.innerHTML = `
                <input type="text" placeholder="è¾“å…¥æ¡ä»¶" class="condition-input">
                <button type="button" class="btn btn-danger" onclick="removeCondition(this)">åˆ é™¤</button>
            `;
            container.appendChild(conditionDiv);
        }

        // åˆ é™¤æ¡ä»¶
        function removeCondition(button) {
            button.closest('.condition-item').remove();
        }

        // è·å–é€‰ä¸­çš„åŠŸèƒ½
        function getSelectedFunctions() {
            const checkboxes = document.querySelectorAll('.function-item input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }


        // ç”Ÿæˆè„šæœ¬
        document.getElementById('generate-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†æ•°æ®åº“é…ç½®
            if (!currentConfig) {
                showAlert('è¯·å…ˆé€‰æ‹©æ•°æ®åº“é…ç½®', 'error');
                return;
            }

            // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†è¡¨
            if (!currentTable) {
                showAlert('è¯·å…ˆé€‰æ‹©è¡¨', 'error');
                return;
            }

            // æ”¶é›†é€‰ä¸­çš„å­—æ®µ
            const selectedFields = [];
            document.querySelectorAll('#fields-checkbox-container input[type="checkbox"]:checked').forEach(checkbox => {
                const fieldName = checkbox.value;
                const field = availableFields.find(f => f.name === fieldName);
                if (field) {
                    selectedFields.push({ name: field.name, type: field.type });
                }
            });

            if (selectedFields.length === 0) {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªå­—æ®µ', 'error');
                return;
            }

            // æ”¶é›†é€‰ä¸­çš„åŠŸèƒ½
            const selectedFunctions = getSelectedFunctions();

            if (selectedFunctions.length === 0) {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªåŠŸèƒ½', 'error');
                return;
            }

            // æ”¶é›†æ¡ä»¶é…ç½®
            const customConditions = collectConditions(selectedFunctions);

            // æ„å»ºè¯·æ±‚æ•°æ®
            const requestData = {
                table_name: currentTable,
                fields: selectedFields,
                selected_functions: selectedFunctions,
                custom_conditions: customConditions,
                db_config: currentConfig
            };

            try {
                showLoading(true);
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                
                if (result.success) {
                    showScript(result.script, result.filename);
                    showAlert('è„šæœ¬ç”ŸæˆæˆåŠŸ', 'success');
                } else {
                    showAlert('ç”Ÿæˆå¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // æ”¶é›†æ¡ä»¶é…ç½®
        function collectConditions(selectedFunctions) {
            const conditions = {};
            
            selectedFunctions.forEach(func => {
                switch(func) {
                    case 'query_data':
                        conditions.query_conditions = {
                            limit: parseInt(document.getElementById('query-limit')?.value || 100),
                            offset: parseInt(document.getElementById('query-offset')?.value || 0),
                            order_by: document.getElementById('query-order-by')?.value || '',
                            order_direction: document.getElementById('query-order-direction')?.value || 'ASC',
                            where_conditions: getConditionValues('query-conditions')
                        };
                        break;
                    case 'count_data':
                        conditions.count_conditions = {
                            where_conditions: getConditionValues('count-conditions')
                        };
                        break;
                    case 'update_data':
                        conditions.update_conditions = {
                            where_conditions: getConditionValues('update-conditions')
                        };
                        break;
                    case 'delete_data':
                        conditions.delete_conditions = {
                            where_conditions: getConditionValues('delete-conditions')
                        };
                        break;
                }
            });
            
            return conditions;
        }

        // è·å–æ¡ä»¶å€¼
        function getConditionValues(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return [];
            
            const inputs = container.querySelectorAll('.condition-input');
            return Array.from(inputs).map(input => input.value).filter(value => value.trim());
        }

        // æ˜¾ç¤ºè„šæœ¬
        function showScript(script, filename) {
            const scriptOutput = document.getElementById('script-output');
            const scriptContent = document.getElementById('script-content');
            
            scriptContent.textContent = script;
            scriptOutput.style.display = 'block';
            
            // æ»šåŠ¨åˆ°è„šæœ¬è¾“å‡ºåŒºåŸŸ
            scriptOutput.scrollIntoView({ behavior: 'smooth' });
        }

        // å¤åˆ¶è„šæœ¬
        async function copyScript() {
            const scriptContent = document.getElementById('script-content');
            const text = scriptContent.textContent;
            
            try {
                // ä½¿ç”¨ç°ä»£ Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                    showAlert('è„šæœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                } else {
                    // é™çº§åˆ°ä¼ ç»Ÿæ–¹æ³•
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showAlert('è„šæœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    } catch (err) {
                        showAlert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
                    }
                    
                    document.body.removeChild(textArea);
                }
            } catch (err) {
                showAlert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = show ? 'block' : 'none';
            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
